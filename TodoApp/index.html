<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <!-- Use grid System Bootstrap & animated css -->
    <div class="container animate__animated animate__backInLeft">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- Use Jumbotron & Bootstrap class -->
                <div class="jumbotron bg-white mt-5" id="jumbotron">
                    <!-- Heading my App -->
                    <h4 class="mb-3 gs-font">Todo List App</h4>
                    <!-- place & form to add Task -->
                    <form>
                        <div class="from-group">
                            <label for="task">Add Task:</label>
                            <input type="text" name="task" id="task" class="task-input mb-4">
                            <button type="submit" id="btn" class="btn btn-dark">Add Task</button>
                        </div>
                    </form>
                    <!-- horizontal line -->
                    <hr>
                    <!-- Start Task Place UI -->
                    <h5 class="gs-font">Tasks</h5>
                    <ul class="list-group">
                        <!-- list Item define in javaScript File -->
                    </ul>
                    <!-- END Task Place UI -->
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
